name: Release Stream Deck Plugin

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build plugin
        run: pnpm build

      - name: Validate plugin manifest
        run: pnpm validate

      - name: Pack plugin
        uses: neilenns/streamdeck-cli-pack@v1

      - name: Verify artifact exists
        run: |
          if ! ls *.streamDeckPlugin 1> /dev/null 2>&1; then
            echo "Error: No .streamDeckPlugin file found"
            exit 1
          fi
          echo "Found plugin file:"
          ls -la *.streamDeckPlugin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Stream Deck Sonos Plugin ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            *.streamDeckPlugin
          body: |
            ## Installation
            1. Download the `.streamDeckPlugin` file below
            2. Double-click the file to install it in the Stream Deck software
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
